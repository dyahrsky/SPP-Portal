<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>PETA ISO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tabletop@1.6.0/tabletop.min.js"></script>
  <script>
    const map = L.map('map').setView([-6.2, 106.8], 5); // atur center map

    // Tambahkan layer dasar
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Ambil data dari Google Sheet
    Tabletop.init({
      key: "https://docs.google.com/spreadsheets/d/e/2PACX-1vSInJYxkpgLj_UgpLAFCZa4BEpDtdrgUIL2kHId6I94044LFkrJGmD1wQpafsmU0HmYLkM6EJIXsRQG/pubhtml",
      simpleSheet: true,
      callback: function(data) {
        data.forEach(row => {
          if (row.latitude && row.longitude) {
            L.marker([row.latitude, row.longitude])
              .addTo(map)
              .bindPopup(`<b>${row.nama_tempat}</b><br>${row.keterangan}`);
          }
        });
      }
    });
  </script>
</body>
</html>
